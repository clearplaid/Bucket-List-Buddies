<body class="auth-false">

      <section >
        <div id="buddyArea" class="container">
        <article class="buddySelection bg-white m-2">
          <h2 id="currentBuddy" class="buddyName h2">&lt;current buddy name &gt;</h2>
          <div class="row">
            <div class="col-6 border border-solid border-dark">
              Selected Activity: <span id="selActivity"></span>
            </div>
            <div class="col-6 border border-solid border-dark">
              Selected Destination: <span id="selDestination"></span>
            </div>
          </div>
          <div class="row">
            <div class="col-12 border border-solid border-dark">
                <div class="row">
                </div>
                <div class="row m-0">
                  <button type="button" class=" col-2 btn btn-secondary">Modify</button>
                  <label for="start-date-input" class=" col-2 align-center">Start Date</label>
                  <input class="form-control col-3 align-bottom" id="start-date-input" type="date">
                  <label for="end-date-input" class=" col-2 align-center">End Date</label>
                  <input class="form-control col-3" id="end-date-input" type="date">
                </div>
              </div>
          </div>
          <button type="button" class="btn btn-secondary btn-sm btn-block">Use Top Pick</button>
        </article>
      </section>

      <aside  class=" bg-white m-2">
        <div class="container">
        <div id="grpTopPicks border border-solid border-dark">
          <h2 class="h2"> Group Selections </h2>
          <div class="row m-0 no-gutters">
            <span id="grpTopAct" class="m-0 offset-1 col-7">Gambling</span>
            <span id="grpActCnt" class="m-0 offset-3 col-1">2</span>
          </div>
          <div class="row m-0 no-gutters">
            <span id="grpTopDest" class="m-0 p-0 offset-1 col-7">Las Vegas, NV</span>
            <span id="grpDestCnt" class="m-0 p-0 offset-3 col-1">1</span>
          </div>
          <div class="text-center" id="calendar"></div>
        </div>
        <div class=" border border-solid border-dark" >
          <h2 class="h2"> Buddy List </h2>
          <div id="buddyList">
          </div>
          <div class="row m-0">
            <input id="invAddr" type="text" class="col-9" />
            <button id="invite" type="button" class="col-3 btn btn-secondary text-white">Invite Others</button>
          </div>
        </div>

        <div id="notebox" class=" border border-solid border-dark" >
          <h2 class="h2"> Group Notes </h2>
          <div class="border border-solid m-0 row" >
              <input type="text" id="noteText" class="col-9" />
              <input type="button" id="noteSend" class="btn btn-secondary text-white col-3" value="Add"/>
          </div>
          <div id="noteFeed" class="row m-0" >
          </div>
        </div>
        </div>
      </aside>
